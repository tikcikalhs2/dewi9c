  <style type="text/css">
    body {
      font-family: "Times New Roman", Times, serif;
      background-color: #fff0f0;
      margin: 0;
      padding: 0;
    }

    /* Menu navigasi */
    .menu {
      width: 1321px;
      height: 58px;
      margin: auto;
      display: flex;
    }

    .menu-item {
      flex: 1;
      background-color: pink;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: black;
      text-decoration: none;
      transition: background-color 0.3s;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .menu-item:hover {
      background-color: white;
    }

    /* Banner */
    .banner {
      text-align: center;
      margin: 20px 0;
    }

    /* Section Title */
    .section-title {
      width: 1340px;
      margin: auto;
      background-color: #FF6666;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      padding: 10px;
    }

    /* Tabel produk */
    .product-table, .price-table {
      width: 1340px;
      margin: auto;
      border-collapse: collapse;
    }

    .product-table td, .price-table td {
      border: 1px solid #000;
      text-align: center;
      vertical-align: middle;
      padding: 5px;
    }

    .product-name {
      background-color: #FF9999;
      font-size: 18px;
    }

    .product-price {
      background-color: #FFCCCC;
      font-size: 16px;
    }

    /* Efek zoom pada gambar */
    .product-table img {
      transition: transform 0.3s ease;
      display: block;
      margin: 0 auto;
    }

    .product-table img:hover {
      transform: scale(1.05);
      cursor: pointer;
    }
  .style1 {font-size: 24px}
  .style2 {font-size: 24px; font-weight: bold; }
  .style3 {color: #000000}
  </style>
</head>
